
<h2>Product List</h2>
<button (click)="router.navigate(['/products/add'])">Add Product</button>

<table border="1" width="100%" cellpadding="5">
  <thead>
    <tr>
      <th>SKU</th>
      <th>Name</th>
      <th>Price</th>
      <th>Images</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.sku }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td>
        <img *ngFor="let img of p.images" [src]="'http://localhost:3000/uploads/' + img" width="60" style="margin: 4px;" />
      </td>
      <td>
        <button (click)="router.navigate(['/products/edit', p.id])">Edit</button>
        <button (click)="deleteProduct(p.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
